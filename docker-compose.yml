version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mask_detection_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./logs:/app/logs
      - ./models/weights:/app/models/weights
    environment:
      - APP_ENV=production
      - PYTHONPATH=/app
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=5000
    networks:
      - mask_detection_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: mask_detection_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend:/usr/share/nginx/html
      - ./deployment/ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - mask_detection_network
    restart: unless-stopped

  # Redis缓存服务（可选）
  redis:
    image: redis:alpine
    container_name: mask_detection_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mask_detection_network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  mask_detection_network:
    driver: bridge

volumes:
  redis_data:
    driver: local