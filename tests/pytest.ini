[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# 标记定义
markers =
    api: API接口测试
    integration: 集成测试
    frontend: 前端测试
    performance: 性能测试
    slow: 慢速测试
    unit: 单元测试
    smoke: 冒烟测试

# 最小版本要求
minversion = 6.0

# 测试路径
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 超时设置
timeout = 300

# 并发设置
# 如果安装了pytest-xdist，可以启用并行测试
# addopts = -n auto