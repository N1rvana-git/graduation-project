version: '3.8'

services:
  # FastAPI后端服务
  mask-detection-api:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: mask-detection-api
    ports:
      - "5000:5000"
    environment:
      - APP_ENV=production
      - UVICORN_APP=backend.app:app
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=5000
      - PYTHONPATH=/app
    volumes:
      - ../../models/weights:/app/models/weights
      - ../../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mask-detection-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: mask-detection-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../../frontend:/usr/share/nginx/html/static
      - ../nginx/ssl:/etc/nginx/ssl
    depends_on:
      - mask-detection-api
    restart: unless-stopped
    networks:
      - mask-detection-network

  # Redis缓存（可选）
  redis:
    image: redis:alpine
    container_name: mask-detection-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - mask-detection-network

networks:
  mask-detection-network:
    driver: bridge

volumes:
  redis-data: