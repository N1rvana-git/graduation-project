# Ultralytics YOLOv11n 自定义结构（官方格式 + 魔改注释）
# 说明：此配置严格遵循Ultralytics list格式，确保解析兼容；自定义模块可在注释位置扩展

nc: 3
names: [R_mask, W_mask, N_mask]

# 可按需保留scale信息，当前仅保留n档
scales:
  n: [0.50, 0.25, 1024]

backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]
  - [-1, 1, Conv, [128, 3, 2]]
  - [-1, 2, C3k2, [256, False, 0.25]]
  - [-1, 1, Conv, [256, 3, 2]]
  - [-1, 2, C3k2, [512, False, 0.25]]
  - [-1, 1, Conv, [512, 3, 2]]
  - [-1, 2, C3k2, [512, True]]
  - [-1, 1, Conv, [1024, 3, 2]]
  - [-1, 2, C3k2, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]]
  - [-1, 2, C2PSA, [1024]]
  # GAMAttention 参数: [c1, c2, rate]
  # 注意: 自定义模块在 YAML 解析时不会自动缩放通道数 (对于 unknown module)，
  # 且不像 Conv 那样自动传入 c1。
  # 因此对于 yolov11n (width=0.25)，需手动指定缩放后的通道数: 1024 * 0.25 = 256.
  # args 对应 __init__(c1, c2, group, rate)。这里传入 [256, 256, 4]。
  # 其中 group=4 (占位,未被使用), rate=4 (默认) -> 实际上 rate 参数我们要手动传可能需要调整参数顺序
  # 但为了简单，我们假设 __init__ 第3个参数 group 也是 rate 也没关系，或者我们在代码里改一下 init
  # 最好是: [256, 256, 4] -> c1=256, c2=256, group=4. rate用默认4.
  - [-1, 1, GAMAttention, [256, 256]] 

head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]]
  - [-1, 2, C3k2, [512, False]]

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]]
  - [-1, 2, C3k2, [256, False]]

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 13], 1, Concat, [1]]
  - [-1, 2, C3k2, [512, False]]

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 10], 1, Concat, [1]]
  - [-1, 2, C3k2, [1024, True]]

  - [[16, 19, 22], 1, Detect, [nc]]

# 魔改提示：
# 1. 若需加入GAM注意力，可在backbone/head中插入自定义模块。
# 2. 若需P2检测头，可在Detect层前扩展额外的上采样与Concat后，再调整Detect输入。
# 3. WIoU等自定义loss需在训练脚本中设置criterion，实现与结构解耦。
